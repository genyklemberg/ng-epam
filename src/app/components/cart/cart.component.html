<div class='container'>
  <h2>Working Cart</h2>
  <div *ngIf='items; else noCart'>
    <mat-icon>shopping_cart</mat-icon>
    <mat-list>
      <mat-list-item *ngFor='let item of items'>
        <my-cart-item
          [item]='item'
          (onChangeQ)='changeQ($event)'
          (onRemove)='removeItem($event)'></my-cart-item>
      </mat-list-item>
    </mat-list>
  </div>
  <ng-template #noCart>
    <p color='warning'>There are no items in your cart</p>
  </ng-template>
</div>
